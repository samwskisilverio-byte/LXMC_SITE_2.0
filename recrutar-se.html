<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recrutar-se - LXMC</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #064e3b;
      --accent-hover: #047857;
      --muted: #555;
      --radius: 14px;
      --fw-sans: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: var(--fw-sans);
      color: #111827;
      text-align: center;
      background: white;
    }
    header {
      padding: 40px 0;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(6px);
      border-bottom: 2px solid #e5e7eb;
    }
    header img {
      width: 160px;
      height: auto;
    }
    h1 {
      font-size: 2.5rem;
      margin-top: 20px;
      color: #111827;
    }
    main {
      margin-top: 60px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      padding: 0 16px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 40px;
    }
    input, textarea {
      padding: 12px 14px;
      border-radius: var(--radius);
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: linear-gradient(90deg, var(--accent), var(--accent-hover));
      border: none;
      color: white;
      padding: 14px 24px;
      border-radius: var(--radius);
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.2s ease-in-out;
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 14px rgba(0,0,0,0.3);
    }
    footer {
      margin-top: 100px;
      color: var(--muted);
      font-size: 0.9rem;
      padding-bottom: 30px;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(6px);
    }
    .subtext {
      margin-top: 8px;
      color: var(--muted);
      font-size: 0.9rem;
      line-height: 1.6;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      padding: 0 16px;
    }
  </style>
</head>

<body>
  <header>
    <img src="5f97de76-7bf7-4ad9-b31e-5632942d2f58.png.jpg" alt="Brasão da LXMC">
    <h1>Junte-se à LXMC</h1>
  </header>

  <main>
    <p>Junte-se à Liga de Xadrez e Matemática Central, desde outubro de 2024 servindo a Deus e estudando o livro das obras. </p>

   <form>
  <input type="text" name="nome" placeholder="Seu nome completo" required>
  <input type="email" name="email" placeholder="Seu e-mail (opcional)">
  <input type="tel" name="telefone" placeholder="Seu número de telefone ou WhatsApp" required>
  <textarea name="mensagem" rows="4" placeholder="Fale brevemente sobre seus interesses com a liga"></textarea>
  <button type="submit">Enviar</button>
</form>

    <p class="subtext">
      “Tudo quanto fizerdes, fazei-o de todo o coração, como ao Senhor e não aos homens.” <br>
      <em>— Colossenses 3:23</em>
    </p>
  </main>

  <footer>
    <p>© 2025 LXMC - Liga de Xadrez e Matemática I.P.B. Central</p>
  </footer>
</body>
</html>
